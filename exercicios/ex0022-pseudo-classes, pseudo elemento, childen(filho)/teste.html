<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Teste</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
        display: none;
    }
    div:hover > p {
        display:  block;
        color: white;
        background-color: darkgray;
        width: 140px;
    }
    div:hover {
        color: red
    }
    .rhuan {
        border-radius: 2%;
    }

</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>
            <img class="rhuan" src="imagem/Captura de Tela (150).png" alt="">
        </p>    
    </div>
    <p>Fim do desafio</p>
</body>
</html>
